<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <div class="toggle">
            <div class="right">
              <p id="one">1</p>
              <p id="two">2</p>
              <p id="three">3</p>
            </div>
          </div>
          <div class="control">
            <h1 id="calc">Calc</h1>
            <div class="themeBtn">
              <p id="theme">Theme</p>
              <div class="btnBg">
                <div id="circle" class="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="screen">
          <form name="calc">
            <input type="text" name="text" id="screen" readonly />
          </form>
        </div>
        <div class="cal-body">
          <div class="btn" id="keypad">
            <button id="num" onclick="document.calc.text.value+='7'">7</button>
            <button id="num" onclick="document.calc.text.value+='6'">6</button>
            <button id="num" onclick="document.calc.text.value+='9'">9</button>
            <button onclick="del()" class="delete" id="del">DEL</button>
            <button id="num" onclick="document.calc.text.value+='4'">4</button>
            <button id="num" onclick="document.calc.text.value+='5'">5</button>
            <button id="num" onclick="document.calc.text.value+='6'">6</button>
            <button id="num" onclick="document.calc.text.value+='+'">+</button>
            <button id="num" onclick="document.calc.text.value+='1'">1</button>
            <button id="num" onclick="document.calc.text.value+='2'">2</button>
            <button id="num" onclick="document.calc.text.value+='3'">3</button>
            <button id="num" onclick="document.calc.text.value+='-'">-</button>
            <button id="num" onclick="document.calc.text.value+='.'">.</button>
            <button id="num" onclick="document.calc.text.value+='0'">0</button>
            <button id="num" onclick="document.calc.text.value+='/'">/</button>
            <button id="num" onclick="document.calc.text.value+='*'">X</button>
            <button
              class="reset"
              id="res"
              onclick="document.calc.text.value= ''"
            >
              RESET
            </button>
            <button id="equal" class="equal" onclick="equal()">=</button>
          </div>
        </div>
      </div>
    </main>

    </div> -->

    <script src="./javascript/app.js"></script>
  </body>
</html>
