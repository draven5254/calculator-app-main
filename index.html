<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <div class="toggle">
            <div class="right">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
          </div>
          <div class="control">
            <!-- <h1 id="calc">Calc</h1> -->
            <div class="themeBtn">
              <h1 id="theme">Theme</h1>
              <div class="btnBg">
                <!-- <div id="circle" class="circle"></div> -->
                <button class="btn1 selected" id="one">&nbsp;</button>
                <button class="btn2" id="two">&nbsp;</button>
                <button class="btn3" id="three">&nbsp;</button>
              </div>
            </div>
          </div>
        </div>
        <div class="screen">
          <form name="calc">
            <label class="title" for="screen">Calc</label>
            <input type="text" name="text" id="screen" readonly />
          </form>
        </div>
        <div class="cal-body">
          <div class="btn" id="keypad">
            <button class="num" onclick="document.calc.text.value+='7'">
              7
            </button>
            <button class="num" onclick="document.calc.text.value+='6'">
              6
            </button>
            <button class="num" onclick="document.calc.text.value+='9'">
              9
            </button>
            <button onclick="del()" class="delete" id="del">DEL</button>
            <button class="num" onclick="document.calc.text.value+='4'">
              4
            </button>
            <button class="num" onclick="document.calc.text.value+='5'">
              5
            </button>
            <button class="num" onclick="document.calc.text.value+='6'">
              6
            </button>
            <button class="num" onclick="document.calc.text.value+='+'">
              +
            </button>
            <button class="num" onclick="document.calc.text.value+='1'">
              1
            </button>
            <button class="num" onclick="document.calc.text.value+='2'">
              2
            </button>
            <button class="num" onclick="document.calc.text.value+='3'">
              3
            </button>
            <button class="num" onclick="document.calc.text.value+='-'">
              -
            </button>
            <button class="num" onclick="document.calc.text.value+='.'">
              .
            </button>
            <button class="num" onclick="document.calc.text.value+='0'">
              0
            </button>
            <button class="num" onclick="document.calc.text.value+='/'">
              /
            </button>
            <button class="num" onclick="document.calc.text.value+='*'">
              X
            </button>
            <button
              class="reset"
              id="res"
              onclick="document.calc.text.value= ''"
            >
              RESET
            </button>
            <button id="equal" class="equal" onclick="equal()">=</button>
          </div>
        </div>
      </div>
    </main>

    </div> -->

    <script src="./javascript/app.js"></script>
  </body>
</html>
